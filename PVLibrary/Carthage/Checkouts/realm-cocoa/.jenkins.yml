# Yaml Axis Plugin
# https://wiki.jenkins-ci.org/display/JENKINS/Yaml+Axis+Plugin

xcode_version:
  - 8.3.3
  - 9.0
  - 9.1
  - 9.2
  - 9.3
target:
  - osx
  - docs
  - ios-static
  - ios-dynamic
  - ios-swift
  - osx-swift
  - watchos
  - cocoapods
  - swiftlint
  - tvos
  - osx-encryption
  - osx-object-server

  - ios-device-objc-ios8
  # - ios-device-swift-ios8
  - ios-device-objc-ios10
  # - ios-device-swift-ios10
  - tvos-device
configuration:
  - Debug
  - Release

