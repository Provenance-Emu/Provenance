git:
  depth: 1
  submodules: false
jobs:
  include:
    - stage: test
      language: swift
      os: osx
      osx_image: xcode9.4
      before_install:
      - brew update
      install:
      - Utils/ci-install-macos.sh
      before_script:
      - Utils/prepare-workspace-macos.sh
      script:
      - Utils/ci-script-macos.sh
    - language: generic
      os: linux
      dist: trusty
      install:
      - eval "$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/9f442512a46d7a2af7b850d65a7e9bd31edfb09b/swiftenv-install.sh)"
      script:
      - Utils/ci-script-linux.sh
    - stage: deploy
      if: tag IS present
      language: generic
      os: osx
      osx_image: xcode9.4
      env:
        secure: 
      before_install:
      - brew update
      install:
      - Utils/ci-install-deploy.sh
      before_deploy:
      - >
        if ! [ "$BEFORE_DEPLOY_RUN" ]; then
          export BEFORE_DEPLOY_RUN=1;
          Utils/prepare-workspace-macos.sh -T;
          Utils/ci-before-deploy.sh;
        fi
      deploy:
      - provider: releases
        skip_cleanup: true
        api_key: $GITHUB_TOKEN
        file: "SWCompression.framework.zip"
        on:
          tags: true
      - provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        local_dir: docs
        on:
          tags: true
          # Don't upload documentation if it is a test release.
          condition: $(git describe) != *"test"*
