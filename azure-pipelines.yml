# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

pool:
  vmImage: 'macOS-latest'

variables:
  scheme: 'Provenance'
  sdk: 'iphonesimulator'
  configuration: 'Debug'
  carthage-platform: 'iOS'

steps:

- task: UseRubyVersion@0
  displayName: 'Use Ruby >= 2.5.1'
  inputs:
    versionSpec: '>= 2.5.1'

- task: Cache@2
  displayName: 'Cache gems'
  inputs:
    key: 'gems | $(Agent.OS) | Gemfile | Gemfile.lock'
    path: '$(BUNDLE_PATH)'

# - script: 'gem install bundler'
#   displayName: 'Install bundler'

- script: 'bundle install --jobs=8 --binstubs --without documentation test'
  displayName: 'Install Gems'
  
- task: Cache@2
  inputs:
    key: 'Romefile'
    path: ~/Library/Caches/Rome
  displayName: Rome cache
- script: |
    brew tap tmspzz/tap https://github.com/tmspzz/homebrew-tap.git
    brew install tmspzz/homebrew-tap/rome 2>/dev/null || true
    bundle exec fastlane rome_download platform:$(carthage-platform)
  displayName: Rome download

- task: Cache@2
  inputs:
    key: 'carthage | "$(carthage-platform)" | Cartfile.resolved | Romefile'
    restoreKeys: |
       yarn | "$(Agent.OS)"
       yarn
    path: Carthage/Build
  displayName: Carthage cache
- script: |
    bundle exec fastlane carthage_bootstrap platform:$(carthage-platform)
  displayName: Carthage bootstrap

- task: Xcode@5
  inputs:
    scheme: '$(scheme)'
    xcWorkspacePath: 'Provenance.xcworkspace'
    xcodeVersion: '11' # Options: 8, 9, default, specifyPath
    packageApp: false
  displayName: Building project

- task: Xcode@5
  inputs:
    actions: 'test'
    scheme: '$(scheme)'
    xcWorkspacePath: 'Provenance.xcworkspace'
    xcodeVersion: '11' # Options: 8, 9, default, specifyPath
    packageApp: false
    destinationPlatformOption: iOS
    destinationSimulators: iPhone 8
  displayName: Running tests
