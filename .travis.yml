language: objective-c
xcode_workspace: Provenance.xcworkspace # path to your xcodeproj folder
xcode_scheme: Provenance-Release

language: objective-c
osx_image: xcode9.3

# branches:
#   only:
#     - develop
#     - master
env:
  #environment variables
  global:
    - LANG=en_US.UTF-8
    - LC_ALL=en_US.UTF-8
    - WORKSPACE_NAME="Provenance.xcworkspace"
    - PROJECT_NAME="Provenance.xcodeproj"
    - SCHEME_IOS_APP="Provenance"
    - SCHEME_TVOS_APP="ProvenanceTV"
    - IOS_PLATFORM="iOS Simulator"
    - TVOS_PLATFORM="tvOS Simulator"
    - IOS_SDK=iphonesimulator11.3
    - TVOS_SDK=appletvsimulator11.3
  matrix:
    - DESTINATION="platform=$IOS_PLATFORM,OS=11.3,name=iPhone X" SCHEME="$SCHEME_IOS_APP" SDK="$IOS_SDK"
    - DESTINATION="platform=$TVOS_PLATFORM,OS=11.3,name=Apple TV 1080p" SCHEME="$SCHEME_TVOS_APP" SDK="$TVOS_SDK"
before_install:
  - gem install xcpretty -N
  - brew update
  - brew install swiftlint || true
after_success:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh success $WEBHOOK_URL
after_failure:
  - wget https://raw.githubusercontent.com/k3rn31p4nic/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - ./send.sh failure $WEBHOOK_URL
script:
  - set -o pipefail
  - xcodebuild -workspace Provenance.xcworkspace -scheme Provenance-Release -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO | xcpretty -c
  - swiftlint
